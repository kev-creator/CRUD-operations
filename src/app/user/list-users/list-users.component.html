<mat-card class="list-card">
  <mat-card-title>
    <h2 *ngIf="listUsers" class="title">
      Users Reported {{ listUsers.length }}
    </h2>
  </mat-card-title>

  <table mat-table [dataSource]="dataSource" class="list-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Identification</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">
        {{ element.email | lowercase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <a class="action-link" [routerLink]="['..', 'view', element.id]">
          <mat-icon mat-raised-button matTooltip="View User Detail"
            >visibility</mat-icon
          >
        </a>

        <a class="action-link" [routerLink]="['..', 'edit', element.id]">
          <mat-icon mat-raised-button matTooltip="Edit User Detail"
            >edit</mat-icon
          >
        </a>

        <a class="action-link" [routerLink]="['..', 'delete', element.id]">
          <mat-icon
            color="warn"
            mat-raised-button
            matTooltip="Delete User Detail"
            >delete</mat-icon
          >
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="total"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)"
    showFirstLastButtons
  ></mat-paginator>
</mat-card>
