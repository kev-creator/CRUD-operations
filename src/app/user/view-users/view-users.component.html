<mat-card class="user-details" *ngIf="userDetails">
  <mat-card-title>{{ userDetails.name }}</mat-card-title>
  <mat-card-subtitle>{{ userDetails.email }}</mat-card-subtitle>
  <mat-card-content>
    <span><b>Gender</b></span
    >:
    <span>{{ userDetails.gender }}&nbsp;</span>
    <span><b>Status</b></span
    >:
    <span>{{ userDetails.status }}&nbsp;</span>
  </mat-card-content>
</mat-card>
